<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J-Query 제이쿼리</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>test1</h1>
	<h1 id="hid">test2</h1>
	<h1 name="hname">test3</h1>
	<h1 class="hclass">test4</h1>
</body>
<script>
	$(document).ready(function() {
		$("h1").css("color", "red");		//모든 h1요소의 css 설정을 변경
		$("#hid").css("color","orange");	//id가 hid인 요소의 css 설정을 변경
		$("h1[name=hname]").css("color","yellow");	//name이 hname인 요소의 css 설정을 변경
		$(".hclass").css("color","green");	//class가 hclass인 요소의 css 설정을 변경
	});
</script>
</html>
