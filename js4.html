<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	//setTimeout(행동,딜레이시간)
	$(document).ready(function() {
		setTimeout(function() {
			var value = $("select > option:selected").val();
			if (value)
				alert(value);
		}, 2000);
});
</script>
</head>
<body>
	<select>
		<option></option>
		<option>Apple</option>
		<option>Bag</option>
		<option>Cat</option>
		<option>Dog</option>
		<option>Earth Worm</option>
	</select>
</body>
</html>
