
<!DOCTYPE html>
<html>
<head>
<title>01-2</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	$(document).ready(function() {
		//eq() 함수는 해당요소가 여러개인 경우
		//0번지부터 ~ -1번지까지 차례로 지정이 가능
		$("li.first").eq(0).css("color", "red");
		$("li.second").eq(0).css("color", "orange");
		$("li.first").eq(1).css("color", "green");
		$("li.third").eq(0).css("color", "blue");
		$("li.second").eq(1).css("color", "brown");
		$("li.third").eq(1).css("color", "purple");
		

	});
</script>
</head>
<body>
	<ol>
		<li class="first"><h2>1-1</h2></li>
		<li class="second"><h2>1-2</h2></li>
		<li class="first"><h2>1-3</h2></li>
	</ol>
	<ul>
		<li class="third"><h2>2-1</h2></li>
		<li class="second"><h2>2-2</h2></li>
		<li class="third"><h2>2-3</h2></li>
	</ul>
</body>
</html>
